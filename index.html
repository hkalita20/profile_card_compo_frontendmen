<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
<body>
  <div class="contain">
        <div class="card">
      <div class="back">
        <div class="hero_image">
          <img src="./images/image-victor.jpg" alt="hero_img">
        </div>
      </div>
      <div class="info">

        <div class="top">
          
          <h3 class="name">Victor Crest&nbsp;
            <span class="light age">26</span></h3>
            <p class="light city">London</p>
          </div>
          
          
          <div class="bottom">
            <h4>80K <span class="light">Followers</span></h4>
            <h4>803K <span class="light">Likes</span></h4>
            <h4>1.4K <span class="light">Photos</span></h4>
          </div>
        </div>
      </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <div class="low"></div>
  </div>
  </body>
</html>
